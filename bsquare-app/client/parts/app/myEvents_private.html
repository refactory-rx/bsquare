<div class="panel-heading columnHeader myEventsHeader" ng-click="navigate('#/app?view=myEvents')">
    <div style="display: inline;">
        {{ 'app.myEvents.title' | translate }}
    </div>
    <div class="addNew" ng-show="editEvent !== 'new'">
        <a href="#/app?view=myEvents&action=new">[{{ 'app.myEvents.add' | translate }}]</a>
    </div>
</div>

<div class="panel-body panelContent" id="myEventsContent">
    <div ng-include="contentTemplate"></div>
</div>
