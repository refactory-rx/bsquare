<div class="panel-body panelContent">
    <div ng-repeat="(city, num) in eventStats" style="display: inline-block; padding: 6px;">
        <span ng-hide="city === 'max'" style="white-space: nowrap; font-size: {{10+(10*(num/eventStats.max))}}px">
            <a href="/#/app?view=findEvents&q={{city}}"><b>{{city}}</b></a> {{num}}
        </span>
    </div>
</div>
