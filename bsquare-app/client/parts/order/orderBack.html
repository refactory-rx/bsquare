<div class="order">

    <div class="panel panel-default" style="width: 100%; height: 100%;">
    
        <div class="panel-heading columnHeader">
            <div class="left">{{ "order.back.purchasedTickets" | translate }}</div>
            <div ng-show="order.tickets.length > 0" class="right">
                <a href="" ng-click="setRootView('orderFront')">{{ "order.back.viewOrder" | translate }}</a>
            </div>
        </div>
        
        <div class="panel-body" style="display: inline-block; width: 100%; height: 95%; overflow-y: auto;">
        
            <div style="padding: 10px;">
                
                <div ng-repeat="ticket in order.tickets" style="padding: 10px; border: 1px solid black; margin: 10px;">
                    <div style="display: inline-block; width: 50%;">
                        <div style="font-size: 16px;"><b>{{ticket.eventName}}</b></div>
                        <div>{{ticket.ticketName}}</div>
                    </div>
                    <div style="display: inline-block; width: 49%; text-align: right; vertical-align: top;">
                        <div>{{ticket.price}} â‚¬</div>
                        <div><a href="{{appBaseUrl}}/#/ticket/{{ticket._id}}">{{ "order.back.openTicket" | translate }}</a></div>
                    </div>
                </div>
                
            </div>
            
        </div>
    
    </div>

</div>
